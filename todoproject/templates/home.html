{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mp-3-shadow">
                {% csrf_token %}
                <div class="form group">
                    <input type="text" class="form-control" name="task" placeholder="Enter ur task name"><br>
                </div>
                <div class="form group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter ur priority"><br>
                </div>
                  <div class="form group">
                    <input type="date" class="form-control" name="date" placeholder="Enter the date"><br>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

<!--                <th>Priority</th>-->
<!--              </tr>-->
<!--              {% for i in task1 %}-->

<!--                 <td>{{i.name}} </td>-->
<!--                  <td>{{i.priority}}</td>-->
<!--             </tr>-->
<!--              {% endfor %}-->
<!--            </table>-->
        <div class="col-md-6">
            <h4>Task to be completed</h4><br>
            {% for i in task1 %}
            <div class="shadow-card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id  %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id  %}">update</a><br>
                </div>
                <br>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
